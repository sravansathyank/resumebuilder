{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head> 
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Login</button>
    </form>
    <p>Forgot password? <a href="{% url 'forgot' %}">Forgot password?</a></p>
    <p>New user? <a href="{% url 'register' %}">Register here</a></p>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
